<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Your Last FM Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
  />

  <link rel="stylesheet" href="/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="text-light">
  <div id="global-loading">
    <div class="spinner-border text-light" role="status"></div>
  </div>


  <nav class="navbar navbar-dark bg-black px-4">
    <a class="navbar-brand fs-3" href="#">Your LastFM</a>
    
    <div class="navbar-nav d-flex flex-row gap-4">
      <button class="nav-link nav-btn active" data-view="dashboard">Dashboard</button>
      <button class="nav-link nav-btn" data-view="scrobbles">Scrobbles</button>
    </div>
  </nav>

  <main class="container py-4">

    <!-- Filters -->
    <section class="filters-bar mb-4">

      <div class="range-filters">
        <button class="range-pill" data-range="day">Último dia</button>
        <button class="range-pill" data-range="week">Última semana</button>
        <button class="range-pill" data-range="month">Último mês</button>
        <button class="range-pill" data-range="year">Último ano</button>
      </div>

        <div class="manual-filters">
                <div class="filter-group">
          <span class="filter-label">Ano</span>
          <select id="year" class="filter-select"></select>
        </div>

        <div class="filter-group">
          <span class="filter-label">Mês</span>
          <select id="month" class="filter-select">
            <option value="">Todos</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
      </div>

    </section>


    <!-- Summary Cards -->
    <section class="row g-3 mb-4" id="summary-cards">
      <div class="col-lg-4 col-md-6">
        <div class="card text-dark bg-light shadow-sm">
          <div class="card-body text-center text-gray">
            <i class="mdi mdi-timer-outline me-1 text-green"></i>
            Minutos Ouvidos
            <p class="card-text fs-2" id="hours">0h</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card text-dark bg-light shadow-sm">
          <div class="card-body text-center text-gray">
            <i class="mdi mdi-music-note-outline me-1 text-green"></i>
            Músicas Tocadas
            <p class="card-text fs-2" id="plays">0</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card text-dark bg-light shadow-sm">
          <div class="card-body text-center text-gray">
            <i class="mdi mdi-calendar-range me-1 text-green"></i>
            Média por Dia
            <p class="card-text fs-2" id="avg">0</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Albums Grid -->
    <section class="mb-5">
       <i class="mdi mdi-album me-1 text-green"></i>
        Top Álbum
      <div class="albums-scroll" id="albums-grid"></div>
    </section>

    <!-- Charts -->
    <section class="row gy-4">
      <div class="col-md-6">
        <div class="card bg-light text-light shadow-sm h-100">
          <div class="card-body d-flex flex-column text-light">
            <div class="card-header-title">
              <i class="mdi mdi-account-music-outline text-green"></i>
              <span>Top Artistas</span>
            </div>

            <div class="top-list" id="top-artists"></div>
          </div>
        </div>
      </div>


      <div class="col-md-6">
        <div class="card bg-light text-dark shadow-sm h-100">
          <div class="card-body d-flex flex-column text-light">
            <div class="card-header-title">
              <i class="mdi mdi-playlist-music-outline text-green"></i>
              <span>Top Músicas</span>
            </div>


            <div class="top-songs-list flex-grow-1">
              <div class="top-songs-header">
                <span>#</span>
                <span>Música / Artista</span>
                <span>Plays</span>
                <span>Total</span>
              </div>

              <div id="top-songs"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="card bg-light text-dark shadow-sm">
          <div class="card-body">
            <i class="mdi mdi-chart-line me-1 text-green"></i>
            Plays por Dia
            <canvas id="daily"></canvas>
          </div>
        </div>
      </div>
    </section>

    <section id="scrobbles-view" class="d-none">
      <i class="mdi mdi-history me-1 text-green"></i>
      Scrobbles Recentes
      <div id="scrobbles-list" class="scrobbles-list"></div>

      <div class="text-center mt-4">
        <button
          id="load-more-scrobbles"
          class="btn btn-outline-light d-none"
        >
          Ver mais
        </button>
      </div>
    </section>

  </main>

  <!-- JS Modules -->
  <script type="module" src="/js/main.js"></script>

  <!-- Bootstrap Bundle (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
